<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strip Log Timestamps</title>
</head>

<body>
    <h1>Strip Log Timestamps</h1>

    <form>

            <label>
                Original Text<br />

        <p>
            <label>
                Processed Text<br />

        </p>
        <p>
            <input type="submit" />
        </p>
    </form>


    <script src="./index.js"></script>
</body>
